    "musica/celui-qui-a-donne-sans-rien-demander.mp3",
    "musica/chi-ha-dato-senza-chiedere.mp3",
    "musica/Codici_nta_u_sangu_4.mp3",
    "musica/Colei-che-Dio-mi-ha-donato.mp3",
    "musica/Cuando-nacimos-en-esa-tierra.mp3",
    "musica/demo1.mp3",
    "musica/demo2.mp3",
    "musica/El-que-dio-sin-pedir.mp3",
    "musica/Ela_Que_Deus_Me_Deu.mp3",
    "musica/Elle-Que-Dieu-Ma-Donne.mp3",
    "musica/Entre-Suenos-y-sombras.mp3",
    "musica/Il-viso-che-Cambia.mp3",
    "musica/La_Cara_que_Cambia.mp3",
    "musica/Liens_qui_restent.mp3",
    "musica/Maschere_e_Verita_4.mp3",
    "musica/Nel_cuore_che_ama.mp3",
    "musica/Perfectly_Made.mp3",
    "musica/Quel_che_resta_da_salvare.mp3",
    "musica/Quem-deu-sem-pedir.mp3",
    "musica/Roots-and-New-Roads.mp3",
    "musica/The_Heart_That_Loves.mp3",
    "musica/The_One_Who_Gave_Without_Asking.mp3",
    "musica/Tra-Radici-e-Strade-Nuove.mp3"
  ];

  const langSpans = document.querySelectorAll('#language-selector span');
  const demoList = document.getElementById('demo-list');
  const demoToggle = document.getElementById('demo-toggle');
  const descrizione = document.getElementById('descrizione');
  const descrizioneSecondaFoto = document.getElementById('descrizione-seconda-foto');
  const fotoSinistra = document.getElementById('foto-sinistra');
  const fotoDestra = document.getElementById('foto-destra');

  let currentAudio = null;
  let currentBtn = null;

  function createDemoItem(src) {
    const div = document.createElement('div');
    div.className = 'demo-item';

    const title = document.createElement('p');
    title.className = 'demo-title';
    const filename = src.split('/').pop();
    title.textContent = filename.replace(/[-_]/g, ' ').replace('.mp3', '');

    const btn = document.createElement('button');
    btn.className = 'play-btn';
    btn.textContent = '▶ Play';
    btn.setAttribute('data-src', src);

    btn.addEventListener('click', () => {
      if (currentAudio && currentAudio.src.includes(src)) {
        if (!currentAudio.paused) {
          currentAudio.pause();
          btn.textContent = '▶ Play';
        } else {
          currentAudio.play();
          btn.textContent = '⏸ Pausa';
        }
      } else {
        if (currentAudio) {
          currentAudio.pause();
          if (currentBtn) currentBtn.textContent = '▶ Play';
        }
        currentAudio = new Audio(src);
        currentAudio.play();
        btn.textContent = '⏸ Pausa';
        if (currentBtn) currentBtn.textContent = '▶ Play';
        currentBtn = btn;
        currentAudio.addEventListener('ended', () => {
          btn.textContent = '▶ Play';
          currentAudio = null;
          currentBtn = null;
        });
      }
    });

    div.appendChild(title);
    div.appendChild(btn);
    return div;
  }

  function populateDemos() {
    if (demoList.childElementCount === 0) {
      demos.forEach(src => {
        const demoItem = createDemoItem(src);
        demoList.appendChild(demoItem);
      });
    }
  }

  demoToggle.addEventListener('click', () => {
    if (demoList.style.display === 'none' || demoList.style.display === '') {
      demoList.style.display = 'block';
      populateDemos();
    } else {
      demoList.style.display = 'none';
      if (currentAudio) {
        currentAudio.pause();
        if (currentBtn) currentBtn.textContent = '▶ Play';
        currentAudio = null;
        currentBtn = null;
      }
    }
  });

  let isFirstDescrizioneVisible = false;
  let isSecondDescrizioneVisible = false;

  langSpans.forEach(span => {
    span.addEventListener('click', () => {
      langSpans.forEach(s => s.classList.remove('active-lang'));
      span.classList.add('active-lang');
      updateDescrizione();
    });
  });

  fotoSinistra.addEventListener('click', () => {
    isFirstDescrizioneVisible = !isFirstDescrizioneVisible;
    updateDescrizione();
  });

  fotoDestra.addEventListener('click', () => {
    isSecondDescrizioneVisible = !isSecondDescrizioneVisible;
    updateDescrizione();
  });

  function updateDescrizione() {
    const active = document.querySelector('#language-selector span.active-lang');
    const lang = active ? active.getAttribute('data-lang') : 'it';

    if (descrizione) {
      descrizione.innerHTML = texts[lang] || texts.it;
      descrizione.style.display = isFirstDescrizioneVisible ? 'block' : 'none';
      descrizione.setAttribute('aria-hidden', !isFirstDescrizioneVisible);
    }

    if (descrizioneSecondaFoto) {
      descrizioneSecondaFoto.innerHTML = descrizioneSecondaFotoTexts[lang] || descrizioneSecondaFotoTexts.it;
      descrizioneSecondaFoto.style.display = isSecondDescrizioneVisible ? 'block' : 'none';
      descrizioneSecondaFoto.setAttribute('aria-hidden', !isSecondDescrizioneVisible);
    }
  }

  updateDescrizione();

  function aggiornaDataOra() {
    const mesi = ["gen", "feb", "mar", "apr", "mag", "giu", "lug", "ago", "set", "ott", "nov", "dic"];
    const oraElement = document.getElementById("date-time");
    const now = new Date();
    const giorno = now.getDate();
    const mese = mesi[now.getMonth()];
    let ore = now.getHours();
    let minuti = now.getMinutes();
    minuti = minuti < 10 ? "0" + minuti : minuti;
    oraElement.textContent = `${giorno} ${mese} ${ore}:${minuti}`;
  }
  aggiornaDataOra();
  setInterval(aggiornaDataOra, 60000);

  const heartBtn = document.getElementById("heart-button");
  const audio = new Audio("musica/Eric.mp3");

  heartBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      heartBtn.classList.add("pulsing");
    } else {
      audio.pause();
      heartBtn.classList.remove("pulsing");
    }
  });

  audio.addEventListener("ended", () => {
    heartBtn.classList.remove("pulsing");
  });

  const darkModeToggle = document.getElementById('dark-mode-toggle');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
