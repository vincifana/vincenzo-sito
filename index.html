  const demoList = document.getElementById('demo-list');

  const fotoSinistra = document.getElementById('foto-sinistra');
  const fotoDestra = document.getElementById('foto-destra');

  let currentAudio = null;
  let currentBtn = null;

  function createDemoItem(src) {
    const div = document.createElement('div');
    div.className = 'demo-item';

    const title = document.createElement('p');
    title.className = 'demo-title';
    const filename = src.split('/').pop();
    title.textContent = filename.replace(/[-_]/g, ' ').replace('.mp3', '');

    const btn = document.createElement('button');
    btn.className = 'play-btn';
    btn.textContent = '‚ñ∂ Play';
    btn.setAttribute('data-src', src);

    btn.addEventListener('click', () => {
      if (currentAudio && currentAudio.src.includes(src)) {
        if (!currentAudio.paused) {
          currentAudio.pause();
          btn.textContent = '‚ñ∂ Play';
        } else {
          currentAudio.play();
          btn.textContent = '‚è∏ Pausa';
        }
      } else {
        if (currentAudio) {
          currentAudio.pause();
          if (currentBtn) currentBtn.textContent = '‚ñ∂ Play';
        }
        currentAudio = new Audio(src);
        currentAudio.play();
        btn.textContent = '‚è∏ Pausa';
        if (currentBtn) currentBtn.textContent = '‚ñ∂ Play';
        currentBtn = btn;
        currentAudio.addEventListener('ended', () => {
          btn.textContent = '‚ñ∂ Play';
          currentAudio = null;
          currentBtn = null;
        });
      }
    });

    div.appendChild(title);
    div.appendChild(btn);
    return div;
  }

  function populateDemos() {
    if (demoList.childElementCount === 0) {
      demos.forEach(src => {

        currentAudio = null;
